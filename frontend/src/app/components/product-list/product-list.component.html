<div class="header-actions">
  <h2>Product Catalog</h2>
  <div class="button-group">
    <button mat-stroked-button color="accent" (click)="openOfferDialog()">
      <mat-icon>local_offer</mat-icon> Manage Offers
    </button>
    <button mat-stroked-button color="accent" (click)="openProductDialog()">
      <mat-icon>inventory</mat-icon> Manage Products
    </button>
  </div>
</div>

<div class="product-grid">
  <mat-card *ngFor="let product of products" class="product-card">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>{{ product.unitPrice | currency:'EUR' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="start" style="gap: 8px; display: flex; align-items: center;">
      <button *ngIf="getQuantity(product) === 0"
              mat-flat-button color="primary"
              (click)="addToCart(product)">
        <mat-icon>add_shopping_cart</mat-icon> Add to Cart
      </button>

      <div *ngIf="getQuantity(product) > 0" class="quantity-selector" style="display: flex; align-items: center; gap: 12px;">
        <button mat-icon-button color="warn" (click)="removeFromCart(product)">
          <mat-icon>{{ getQuantity(product) === 1 ? 'delete' : 'remove_circle_outline' }}</mat-icon>
        </button>

        <span style="font-weight: bold; font-size: 1.1em;">{{ getQuantity(product) }}</span>

        <button mat-icon-button color="primary" (click)="addToCart(product)">
          <mat-icon>add_circle_outline</mat-icon>
        </button>
      </div>

      <span style="flex: 1 1 auto;"></span>

      <button mat-button color="warn" (click)="deleteProduct(product.id)" title="Remove from System">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<div *ngIf="products.length === 0" class="no-products">
  No products found.
</div>

<mat-paginator
  [length]="totalElements"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)"
  aria-label="Select page">
</mat-paginator>
